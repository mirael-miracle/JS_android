<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Group change</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  	crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  	<script src="data.js"></script>
  	<script src="group.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo">Group</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<form>
				<div class="input-field col s12">
					<input id="number" type="text" class="validate">
					<label for="number">Group name</label>
				</div>
				<div class="input-field col s12">
					<input id="faculty" type="text" class="validate">
					<label for="faculty">Genre</label>
				</div>
				<div class="input-field col s12 right-align">
					<a id="save" class="btn-floating btn-large waves-effect waves-light green">
						<i class="material-icons">done</i>
					</a>
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
